<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			var name = "world";
			(function(){
				console.log(name)
				if(typeof name === "undefined"){
					var name= "jack"
					console.log(name)
				}else{
					console.log("hello"+name)
				}
			})()
			/*
			 这道题的解析首先是这样的：
			 1. 当()括号包住函数，这就是函数表达式，可以跟着()执行。
			 2. var会变量提升，并且我发现使用var变量多次命名，前面的变量会替换之前定义的变量声明
			 3.当var变量提升了，此时执行顺序还没有赋值，只是定义了名叫name的变量，所以结果是undefined。
			 */
		</script>
	</body>
</html>
