<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>

			class Preson {
				constructor(name){
					this.name = name;
				}
				sayHello(){
					 console.log("动物在叫")
				}
			}
			class Dog {
				
			}
			const p = new Preson()
			const p2 = new Preson()
			const d = new Dog()
			const obj = {}
			console.log(p2.__proto__.__proto__ === d.__proto__.__proto__ )
			
			const fn = function(){}
			console.log(fn.__proto__.__proto__)
			console.log(Object.prototype)
			/* 
			 访问一个对象的原型对象
			 对象.__proto__
			 object.getPrototypeOf(对象)
			 
			 原型对象中的数据
			 1.对象中的数据
			 2.consrtuctor(对象的构造函数)
			 */
			/* 
			原型对象也有原型链，根据对象复杂程度不同，原型链长度不一
			  p对象的原型链: P对象 - 原型 - 原型 -null
			  obj对象的原型链 ： obj对象 - 原型-null
			 */
			
			/* 
			原型链，是找属性的链，找不到返回undefined
			作用域链是找变量的链，找不到不会报错
			 */
			
			
			/*
			 原型就相当于一个公共区域，可以被所有该实例访问
			 可以将一个该类实例中，所有的公共属性统一存储到原型中
			 这样只用我们创建一个属性，即可被所有实例访问
			 
			 js中的继承也是通过原型来实现的
			  当继承时，子类的原型就是父类的一个实例
			 */
		</script>
	</body>
</html>
