<!DOCTYPE html>

	<body>
		<script>
			/* 
			当使用一个new调用函数时，将会发生这些事
			1.当使用new去调用一个函数时，这个函数会作为构造函数调用
			2.将构造函数的prototype属性设置为新对象的原型
			3.使用实参来执行构造函数，并且新对象设置为函数中的this
			4. 如果构造函数的返回值是一个原始值或没有指定返回值，则新的对象会作为返回值返回，通常不会为构造函数指定返回值
			 */
		</script>
	</body>
</html>
