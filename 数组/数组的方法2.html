<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			/* 
				splice()
				添加和删除数组功能，返回值是被修改的数组内容，对原数组有影响。不会返回新数组
                * 注意：删掉的是起始位置开始的元素
					-第一个参数，是指定修改的开始位置
					-第二个参数，可选。是指要删除的元素个数。如果参数大于第一个参数后面的数组长度，则全部删除
					-第三个参数，可选。往里面添加元素，从start 位置开始，不指定则是删除数组元素
				
				
			 */
			const months = ['Jan', 'March', 'April', 'June'];
			
			console.log(months.splice(2, 1,"孙悟空"))
			console.log(months)
			/* 
				slice()
				截取一个含有元素的新数组，会对其进行浅拷贝，也就是只进行了一层复制。
				 * 注意：如果不传参，则是复制整个数组
					-第一个参数，是指定起始的开始位置，如果是负数则从原数组倒数第几开始提取，
					如果参数值超出原数组索引范围，则返回空
					-第二个参数，可选。提取终结位置，提取从开始到终结的所有元素，但不包括结束位置元素
			 */
			var fruits = ['Banana', 'Orange', 'Lemon', 'Apple', 'Mango'];
			var citrus = fruits.slice(0, 2);
           console.log(fruits.slice())
		   /* 
				split()
				使用指定的分隔符字符串，将一个string对象转换为一个array对象，以指定的字符串来解决拆分位置
					-第一个参数，通过对象中的指定的字符串或者正则来切字符
		   */
		  var names = "Harry Trump ;Fred Barney; Helen Rigby ; Bill Abel ;Chris Hand ";
		  console.log(names.split(""))
		</script>
	</body>
</html>
