
<!DOCTYPE html>

	<body>
		<script>
			/* 
			展开运算符
			可以将一个数组中的元素，展开到另外一个数组中或者作为函数的参数传递
			通过他可以对数组进行浅拷贝
			 */
			function sum(a,b,c){
				return a + b +c
			};
			
			const arr4 = [10,20,30]
			let result = sum(...arr4)
			/* 
				对象的复制
					- Object.assign(目标对象,被复制对象)
					- 将复制对象中的属性复制到目标对象里，并且目标对象返回
			 */
			
			const obj = {name:'孫悟空',age:"180"}
			const obj2 = {address:"花果山",age:"18"}
			Object.assign(obj2,obj)
			console.log(obj2);
		</script>
