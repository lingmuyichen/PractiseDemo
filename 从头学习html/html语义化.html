<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			// <header>：页眉。
			// <nav>：导航栏。
			// <main>：主内容。主内容中还可以有各种子内容区段，可用<article>、<section> 和 <div> 等元素表示。
			// <aside>：侧边栏，经常嵌套在 <main> 中。
			// <footer>：页脚。
			/*
			 1.为什么需要语义化,因为语义化可以明确一个事物是什么.当我们看到某个东西时,我们知道功能是什么.  也方便后续维护
			 2.我们需要确保使用了正确的元素来给予内容正确的含义、作用以及外形。
			 */
			
			/* 
			一个页面主要有五个部分组成
			
			-页眉
			 通常横跨于整个页面顶部有一个大标题 和/或 一个标志。这是网站的主要一般信息，通常存在于所有网页。
			 
			-导航栏
             指向网站各个主要区段的超链接。通常用菜单按钮、链接或标签页表示
			 
			-主内容
             中心的大部分区域是当前网页大多数的独有内容，例如视频、文章、地图、新闻等。这些内容是网站的一部分，且会因页面而异。
			 
			-侧边栏
             一些外围信息、链接、引用、广告等。通常与主内容相关防，辅导作用。
			 
			-页脚
             横跨页面底部的狭长区域。和标题一样，页脚是放置公共信息（比如版权声明或联系方式）
			 */
		</script>
	</body>
</html>
